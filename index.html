<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Youth Climate Leaders Globe</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }

  /* Globe container fills the screen */
  #globe { width: 100vw; height: 100vh; }

  /* Info panel overlay */
  #info {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 360px;
    max-height: 90vh;
    background: rgba(245,245,245,0.95); /* slightly transparent */
    padding: 20px;
    border-radius: 10px;
    overflow-y: auto;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    z-index: 10; /* above globe canvas */
  }

  #info h2 { margin-top: 0; font-size: 18px; color: #003d73; }
  .flag { width:50px; display:block; margin-bottom:10px; border:1px solid #ccc; }
  .name { font-size: 18px; font-weight:bold; color:#003d73; margin-bottom:5px; }
  .person-text { font-size: 14px; line-height:1.4; margin-top:10px; }
</style>
</head>
<body>

<div id="globe"></div>

<div id="info">
  <h2>Click a hotspot to see information</h2>
  <div id="infoText">The info for each location will appear here when you click a hotspot.</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
<script src="https://unpkg.com/globe.gl"></script>

<script>
const hotspots = [
  { lat:-14.2, lng:-51.9, name:"Txai SuruÃ­", text:["Defends the Amazon rainforest","Indigenous youth leader & COP26 speaker"], flag:"https://flagcdn.com/w40/br.png" },
  { lat:1.37, lng:32.29, name:"Nyombi Morris", text:["Planted 47,500+ trees","Founder of Earth Volunteers"], flag:"https://flagcdn.com/w40/ug.png" },
  { lat:50, lng:-85, name:"Autumn Peltier", text:["Protects clean water for Indigenous communities","UN water-rights advocate"], flag:"https://flagcdn.com/w40/ca.png" },
  { lat:-19, lng:30, name:"Nkosilathi Nyathi", text:["Youth climate activist since age 10","Represents youth at global forums"], flag:"https://flagcdn.com/w40/zw.png" },
  { lat:-13.8, lng:-172, name:"Brianna Fruean", text:["Pacific climate leader","Leads 350 Samoa & Future Rush"], flag:"https://flagcdn.com/w40/ws.png" },
  { lat:21, lng:78, name:"Licypriya Kangujam", text:["Young climate activist","Challenges world leaders on pollution & climate"], flag:"https://flagcdn.com/w40/in.png" },
  { lat:1.37, lng:32.29, name:"Vanessa Nakate", text:["Amplifies African youth voices","Founder of Rise Up Climate Movement"], flag:"https://flagcdn.com/w40/ug.png" },
  { lat:34.05, lng:-118.25, name:"Xiuhtezcatl Martinez", text:["Indigenous activist & hip-hop artist","Mobilizes youth through Earth Guardians"], flag:"https://flagcdn.com/w40/us.png" },
  { lat:-8.4, lng:115.1, name:"Melati Wijsen", text:["Fights plastic pollution in Bali","Co-founder of Bye Bye Plastic Bags"], flag:"https://flagcdn.com/w40/id.png" },
  { lat:-8.4, lng:115.1, name:"Isabel Wijsen", text:["Youth climate leader","Co-founder of Bye Bye Plastic Bags"], flag:"https://flagcdn.com/w40/id.png" }
];

const infoText = document.getElementById('infoText');

const globe = Globe()
  .globeImageUrl('//unpkg.com/three-globe/example/img/earth-day.jpg')
  .pointsData(hotspots)
  .pointLat(d => d.lat)
  .pointLng(d => d.lng)
  .pointColor(()=>'orange')
  .pointAltitude(0.03)
  .pointRadius(0.5)
  .onPointClick(d => {
    infoText.innerHTML = `
      <img class="flag" src="${d.flag}">
      <div class="name">${d.name}</div>
      <div class="person-text">${d.text.join('<br>')}</div>
    `;
  })
(document.getElementById('globe'));
</script>

</body>
</html>
