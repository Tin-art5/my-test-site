<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Globe</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #globeViz {
      width: 65%;
      height: 100%;
      background: #000;
    }
    #infoBox {
      width: 35%;
      padding: 20px;
      background: #f5f5f5;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="globeViz"></div>
  <div id="infoBox">
    <h2>Click a hotspot to see information</h2>
    <p id="infoText">The info for each location will appear here when you click on a hotspot.</p>
  </div>

  <!-- Load Globe.gl + Three.js from CDN -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <script>
    const hotspots = [
      { lat: 50, lng: -85, name: "Ontario, Canada", text: "Information about Ontario." },
      { lat: -19, lng: 30, name: "Zimbabwe", text: "Information about Zimbabwe." },
      { lat: -13.5, lng: -172, name: "Samoa", text: "Information about Samoa." },
      { lat: 20, lng: 78, name: "India", text: "Information about India." },
      { lat: -8.4, lng: 115.1, name: "Bali", text: "Information about Bali." },
      { lat: 52.3, lng: -1.5, name: "Britain", text: "Information about Britain." },
      { lat: 34.05, lng: -118.25, name: "Los Angeles", text: "Information about LA." },
      { lat: 31, lng: 36, name: "Jordan", text: "Information about Jordan." },
      { lat: -14, lng: -51, name: "Brazil", text: "Information about Brazil." },
      { lat: 1.37, lng: 32.3, name: "Uganda", text: "Information about Uganda." }
    ];

    const infoText = document.getElementById('infoText');

    const world = Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
      .pointsData(hotspots)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointColor(() => 'orange')
      .pointAltitude(0.02)
      .pointRadius(0.5)
      .onPointClick(d => {
        infoText.innerHTML = `<strong>${d.name}</strong><br>${d.text}`;
      })
    (document.getElementById('globeViz'));

  </script>
</body>
</html>
